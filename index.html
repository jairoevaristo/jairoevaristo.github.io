<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
</head>
<body>
    <div>
        <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false;">
          <a-assets>
            <img id="foto"  />
          </a-assets>
  
          <a-marker present="pattern" url="https://github.com/jairoevaristo/jairoevaristo.github.io/blob/main/pattern-qr-code.patt"> 
            <a-image 
              width="1"
              height="1" 
              src="https://images.pexels.com/photos/30157758/pexels-photo-30157758/free-photo-of-xicaras-de-cafe-elegantes-com-design-de-passaros-na-mesa.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load"
              rotation="90 0 0"
              position="0 0 0"
            ></a-image>
          </a-marker> 
  
          <a-entity camera></a-entity>
        </a-scene> 
      </div>
</body>
</html>
