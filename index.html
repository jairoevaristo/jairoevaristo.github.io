<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR</title>
</head>
<body>
    <div>
        <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false;">
          <a-assets>
            <img id="foto"  />
          </a-assets>
  
          <a-marker present="pattern" url="qrcode.patt"> 
            <a-image 
              width="1"
              height="1" 
              src="https://media.istockphoto.com/id/517188688/pt/foto/paisagem-de-montanha.jpg?s=612x612&w=0&k=20&c=uFGUrUT6gA8FrTWhE10YYzngWPlDLssKxJiDs1Qw2Qs="
              rotation="90 0 0"
              position="0 0 0"
            ></a-image>
          </a-marker> 
  
          <a-entity camera></a-entity>
        </a-scene> 
      </div>
</body>
</html>
