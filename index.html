<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code AR</title>
</head>
<body>
    <a-scene embedded arjs="sourceType: webcam;">
          <a-marker type="pattern" url="./pattern-qr-code.patt"> 
             <a-image 
                src="https://images.pexels.com/photos/30157758/pexels-photo-30157758/free-photo-of-xicaras-de-cafe-elegantes-com-design-de-passaros-na-mesa.jpeg"
                position="0 0 0"
                width="1" 
                height="1">
            </a-image>
          </a-marker> 
  
          <a-entity camera></a-entity>
        </a-scene> 
</body>
</html>
