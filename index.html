<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code AR</title>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam;">
        <a-assets>
            <img id="foto" src="https://images.pexels.com/photos/30157758/pexels-photo-30157758/free-photo-of-xicaras-de-cafe-elegantes-com-design-de-passaros-na-mesa.jpeg" />
        </a-assets>
        
          <a-marker preset="custom" type="pattern" url="./pattern-qr-code.patt"> 
             <a-image 
                src="#foto"
                position="0 1 0"
                rotation="-90 0 0"
                width="2.8" 
                height="2.8">
            </a-image>
          </a-marker> 
  
          <a-entity camera></a-entity>
        </a-scene> 
</body>
</html>
