<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code AR</title>
</head>
<body>
    <a-scene vr-mode-ui="enabled: false" embedded arjs="debugUIEnabled: false;">
          <a-marker present="pattern" url="./pattern-qr-code.patt"> 
            <a-image 
              width="1.5"
              height="1.5" 
              src="https://img.freepik.com/fotos-gratis/supermulher-chocada-com-capa-vermelha-coloca-a-mao-na-boca-e-segura-a-bolha-da-ideia-isolada-na-parede-branca_141793-95727.jpg"
              rotation="0 0 0"
              position="0 0 0"
            ></a-image>
          </a-marker> 
  
          <a-entity camera></a-entity>
        </a-scene> 
</body>
</html>
